name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install ZMK dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install west

      - name: Build firmware
        run: |
          source venv/bin/activate
          west build -s app -b nice_nano_v2 -- -DZMK_CONFIG=config -DSHIELD=my_5x7

      - name: Upload firmware
        uses: actions/upload-artifact@v4   # <-- เปลี่ยนเป็น v4
        with:
          name: firmware
          path: app/build/zephyr/zmk.uf2
